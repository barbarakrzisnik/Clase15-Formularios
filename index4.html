<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style4.css" rel="stylesheet">
    <title>Formularios</title>
</head>

<body>
    <div class="card">
        <h1>Formulario de registro</h1>
        <form action="/contacto" method="POST">
            <div class="fila">
                <div class="casillero">
                    <label for="identificacion_nombre">Nombre</label>
                    <input type="text" name="nombre" id="identificacion_nombre" placeholder="Barbara">
                </div>
                <div class="casillero">
                    <label for="identificacion_apellido">Apellido</label>
                    <input type="text" name="apellido" id="identificacion_apellido" placeholder="Krzisnik">
                </div>
            </div>

            <div class="fila">
                <div class="casillero">
                    <label for="identificacion_dni">DNI</label>
                    <input type="numbers" name="dni" id="identificacion_dni" placeholder="DNI" maxlength="8">
                </div>
                <div class="casillero">
                    <label for="identificacion_email">Email</label>
                    <input type="email" name="email" id="identificacion_email" placeholder="barbarakrzisnik3@gmail.com">
                </div>
            </div>
            <div class="fila">
                <div class="casillero">
                    <label for="identificacion_contrasena">Contraseña</label>
                    <input type="password" name="contrasena" id="identificacion_contrasena" placeholder=Contraseña
                        minlength="8" maxlength="16">
                </div>
                <div class="casillero">
                    <label for="identificacion_contrasena">Repetir contraseña</label>
                    <input type="password" name="contrasena" id="identificacion_contrasena" placeholder=Contraseña
                        minlength="8" maxlength="16">
                </div>
            </div>
            <small>*La contraseña debe tener entre 8 y 15 carácteres.</small>
            <div class="fila4">
                <div class="base">
                    <label for="id_terminos">
                        <input type="checkbox" name="terminos" id="id_terminos" value="terminos">
                        <p>Terminos y condiciones</p>
                    </label>
                </div>
                <div class="base2">
                    <input type="submit" name="enviar" value="Registrarse">
                </div>
            </div>
    </div>
    </div>
    </form>

    </div>


</body>

</html>

<!--
-Colocarlo en un contenedor con padding y 
que esté centrado con respecto a la pantalla

-Nombre y apellido deben quedar en la misma línea

-DNI y Email deben estar por debajo del anterior, siendo que lógicamente el email 
será más largo, asignaremos más espacio a este.

-
-Para la contraseña crearemos otro input que sea repetir contraseña del mismo tipo.
En la parte inferior del formulario deben estar el check de "Aceptar términos 
y condiciones" a la derecha y el botón de registrarse a la derecha.

-Los campos de input deben tener un leve redondeo

-El botón de registrar debe tener un color de fondo a elección,
 su borde levemente redondeado y con un box-shadow sutil.

-Colocar una etiqueta small por debajo de las contraseñas donde 
le indiquemos al usuario que "La contraseña debe tener como mínimo 8
 carácteres y como máximo 16"

-->
